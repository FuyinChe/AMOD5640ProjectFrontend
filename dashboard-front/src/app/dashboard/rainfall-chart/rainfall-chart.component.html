<app-chart-card [onDownloadCSV]="downloadCSV" [onDownloadPNG]="downloadPNG">
  <div class="chart-container">
    <canvas baseChart
            [type]="chartType"
            [datasets]="chartData"
            [options]="chartOptions"
            [legend]="true">
    </canvas>
  </div>
</app-chart-card>
